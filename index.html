<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
        <header><h1>jQuery Salary Calculator</h1></header>
        <main>
            <section>
                <form class="submission-fields">
                    <h2 id="in-header">Add Employee</h2>
                    <input id="in-first-name" type="text" placeholder="First Name"/>
                    <input id="in-last-name" type="text" placeholder="Last Name"/>
                    <input id="in-id" type="number" placeholder="ID#" min="1"/>
                    <input id="in-title" type="text" placeholder="Title"/>
                    <input id="in-salary" type="number" placeholder="Salary (e.g. 40000)"/><br>
                    <button id="add-employee">Submit Employee</button>
                </form>
            </section>
            <section>
                <table id="employee-table">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID Number</th>
                        <th>Title</th>
                        <th>Salary</th>
                        <th></th>
                    </tr>
                </table>
            </section>
                <h2 class="payroll"><span id="salary-count">Total Monthly Payroll: $0</span></h2>
        </main>
    </body>
</html>
